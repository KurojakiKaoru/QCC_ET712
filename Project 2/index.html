<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <meta content="text/html; charset=utf-8" http-equiv="Content-Type"/>
        <title>Project 2</title>
    </head>

    <body>
        <script>
            document.writeln("<h1>Assignment Operators +, -, *, /. %</h1>");

            // Question 1
            var $A = Math.floor(Math.random() *  20);
            var random_num1 = Math.floor(Math.random() * 20);
            var result1;
            result1 = $A + random_num1;
            document.writeln("<br>");
            document.writeln("<p>Question 1: If $A is equal to " + $A + ", what is $A + " + random_num1 + "?</p>");
            document.writeln("<p>Result: " + result1 + ".</p>");

            // Question 2
            var $B = Math.floor(Math.random() * 20);
            var random_num2 = Math.floor(Math.random() * 20);
            var result2;
            result2 = $B - random_num2;
            document.writeln("<br>");
            document.writeln("<p>Question 2: If $B is equal to " + $B + ", what is $B - " + random_num2 + "?</p>");
            document.writeln("<p>Result: " + result2 + ".</p>");

            // Question 3
            var $C = Math.floor(Math.random() * 20);
            var random_num3 = Math.floor(Math.random() * 20);
            var result3;
            result3 = $B * random_num3;
            document.writeln("<br>");
            document.writeln("<p>Question 3: If $C is equal to " + $C + ", what is $C * " + random_num3 + "?</p>");
            document.writeln("<p>Result: " + result3 + ".</p>");

            // Question 4
            var $D = Math.floor(Math.random() * 20);
            var random_num4 = Math.floor(Math.random() * 20);
            var result4;
            result4 = $D / random_num4;
            document.writeln("<br>");
            document.writeln("<p>Question 4: If $D is equal to " + $D + ", what is $D / " + random_num4 + "?</p>");
            document.writeln("<p>Result: " + result4 + ".</p>");

            // Question 5
            var $E = Math.floor(Math.random() * 20);
            var random_num5 = Math.floor(Math.random() * 20);
            var result5;
            result5 = $E % random_num5;
            document.writeln("<br>");
            document.writeln("<p>Question 5: If $E is equal to " + $E + ", what is $E % " + random_num5 + "?</p>");
            document.writeln("<p>Result: " + result5 + ".</p>");
        </script>
    </body>
</html>
