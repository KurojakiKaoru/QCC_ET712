    <body>
        <script>
            var firstName = "Leron";
            var lastName = "Hinds";
            var POB = "Jamaica, New York";
            var intials = firstName.charAt(0) + lastName.charAt(0);
            var POBCharNum = POB.length;

            document.writeln("<p>My first name is: " + firstName + "</p>");
            document.writeln("<p>My last name is: " + lastName + "</p>");
            document.writeln("<p>I was born in " + POB + "</p>");
            document.writeln("<p>There are " + POBCharNum + " characters in my place of birth.</p>");
            document.writeln("<p>My initials are: " + intials + "</p>");
        </script>
    </body>
