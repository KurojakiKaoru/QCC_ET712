<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <title>Project 12</title>
        <meta http-equiv="content-type" content="text/html; charset=iso-8859-1" />
        <script type="text/javascript">
            var topPosition = 350;
            var leftPosition = -500;
            var begin;
            function animate() {
                var butterfly = document.getElementById("butterfly");
                butterfly.style.left = leftPosition + "px";
                butterfly.style.top = topPosition + "px";
                butterfly.style.visibility = "visible";
                topPosition -= 3;
                leftPosition += 10;
                if (topPosition <= -250) {
                    topPosition = 350;
                    leftPosition = -500;
                }
            }

            function startAnimating() {
                    if (begin)
                        clearInterval(begin);
                    begin = setInterval(animate, 30);
            }
        </script>
    </head>
    <body onload="startAnimating()">
    <p><img src="img/image.gif" id="butterfly" style="position:
    absolute; left: 0px; top: 0px; visibility:hidden" alt="Image of a butterfly" height="366" width="650" /></p>
    <h1>Flying</h1>
    <form action="" enctype="text/plain">
        <p>
            <input type="button" value="Start Flying" onclick="startAnimating();" /> <input type="button" value="Stop Flying" onclick="clearInterval(begin);"/>
        </p>
    </body>
</html>
